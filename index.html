<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="styel.css">
</head>

<body>

    <div id="main">
        <div id="panel1">
            <div id="ptop">
                <button class="startbtn">Start Game</button>
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitBox" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerVal" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                
                <h1>Press click on  start the Game</h1>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
